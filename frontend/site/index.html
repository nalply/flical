<!DOCTYPE html>

<head>
  <title>Flipped Calculator</title>
  <meta charset=utf8>
  <link rel=icon href=data:base64,>
  <link data-trunk rel=rust href=..>
  <link data-trunk rel=css href=screen.css>
  <link data-trunk rel=copy-dir href=r data-target-path=.>
  <script data-trunk src=main.js type=module></script>
  <script data-trunk src=keys.js type=module></script>
  <script data-trunk src=lang/en.js type=module></script>
</head>

<body>
  <main>
    <!-- todo add column guides -->
    <div id=screen tabindex=0><!--
      -->==&#32; &#32; FLICAL Flipped Calculator &#32;==<!--
      -->&#13;<!--
      -->&#13; &#32;Need Help? Loooong Press ENTER<!--
      -->&#13;<!--
      -->&#13;&#32;Have Fun &#32;·&#32; Relax &#32;·&#32; Enjoy Life<!--
    --></div>
    <div id=hex>
      <button tabindex=-1> A </button>
      <button tabindex=-1> B </button>
      <button tabindex=-1> C </button>
      <button tabindex=-1> D </button>
      <button tabindex=-1> E </button>
      <button tabindex=-1> F </button>
    </div>
    <div id=keys1 tabindex=-1>
      <button class=text-narrower tabindex=-1> ENTER
        <p> LAST&thinsp;<i>x</i> <s>DISP</s>
      </button>
      <button tabindex=-1> STO
        <p class=c>
          <i>x<u></u></i>↔<i>y</i>&ensp;<i class=inv>z</i>
      </button>
      <button tabindex=-1> RCL <p> R↓ <s>R↑</s> </button>
      <button tabindex=-1> ←
        <p class=c>CLEAR
      </button>
    </div>
    <div id=keys2>
      <button tabindex=-1> +
        <p class=c>RAND
      </button>
      <button tabindex=-1> 7
        <p class=c>&emsp;sin&hairsp;<sup class=inv>-1</sup>
      </button>
      <button tabindex=-1> 8
        <p class=c>&emsp;cos&hairsp;<sup class=inv>-1</sup>
      </button>
      <button tabindex=-1> 9
        <p class=c>&emsp;tan&hairsp;<sup class=inv>-1</sup>
      </button>
      <button tabindex=-1> &ndash;
        <p>+/&ndash;
          &nbsp;&nbsp;
          <s>1/<i>x</i></s>
      </button>
      <button tabindex=-1> 4
        <p>log<sup></sup>
          <s>10<u></u><sup><i>x</i></sup></s>
      </button>
      <button tabindex=-1> 5
        <p>log2<sup></sup>
          <s>2<sup><i>x</i></sup></s>
      </button>
      <button tabindex=-1> 6
        <p>ln<sup></sup>
          <s><i>e&hairsp;<sup>x</sup></i></s>
      </button>
      <button tabindex=-1> ×
        <p>!
          <s class=n>ROUND</s>
      </button>
      <button tabindex=-1> 1
        <p><sup><i>x</i></sup>
          <q><img src=sqrt.svg></q><i>y</i>
          <s><i>y&hairsp;<sup>x</sup></i></s>
      </button>
      <button tabindex=-1> 2
        <p>
          &numsp;<q><sup></sup><img src=sqrt.svg></q><i>x</i>
          <s>
            <i>x</i>&hairsp;<sup>2</sup>
          </s>
      </button>
      <button tabindex=-1> 3
        <p class=n>→h.ms <s>→h</s>
      </button>
      <button tabindex=-1> ÷
        <p>%
          <s>&Delta;%</s>
      </button>
      <button tabindex=-1> .
        <p class=n>INT
          <s>FRAC</s>
      </button>
      <button tabindex=-1> 0
        <p><i>i</i>
          <s>ABS</s>
      </button>
      <button tabindex=-1 class=alt> ALT
        <p class=c> INV
      </button>
    </div>
  </main>
</body>
